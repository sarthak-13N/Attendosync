<div>
    <h2>Monthly Attendance Report</h2><br><br>
    <form (ngSubmit)="generateReport()">
      <div>
        <label for="month">Select Month</label>
        <select id="month" [(ngModel)]="selectedMonth" name="month" required>
          <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
        </select>
      </div>
  
      <div>
        <label for="year">Select Year</label>
        <input type="number" id="year" [(ngModel)]="selectedYear" name="year" required min="2000" max="2100" />
      </div>
  
      <button type="submit">Generate Report</button>
    </form>
  
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  
    <table *ngIf="monthlyReport.length > 0">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of monthlyReport">
          <td>{{ record.employeeName }}</td>
          <td>{{ record.date }}</td>
          <td>{{ record.present ? 'Present' : 'Absent' }}</td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="monthlyReport.length === 0 && reportGenerated">No attendance records found for the selected month and year.</p>
  </div>
