<div>
    <h2>Mark Attendance</h2>
    <form #attendanceForm="ngForm" (ngSubmit)="markAttendance()">
      <div>
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" required [(ngModel)]="employeeName" name="employeeName" />
      </div>
  
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" required [(ngModel)]="date" name="date" />
      </div>
  
      <div>
        <label>
          <input type="checkbox" [(ngModel)]="present" name="present" /> Present
        </label>
      </div>
  
      <button type="submit">Mark Attendance</button>
    </form>
  </div>
