<div>
    <h2>Attendance List</h2>
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceData">
          <td>{{ record.employeeName }}</td>
          <td>{{ record.date }}</td>
          <td>{{ record.present ? 'Present' : 'Absent' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
